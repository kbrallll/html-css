<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lemonchiffon;
        }

        p{
            font-weight: bold;
            line-height: 2em;
        }

        iframe{
            background-color: white;
            width: 95vw;
            height: 400px;
            border: 2px solid black;

        }
    </style>
</head>
<body>
    <h1>Teste com Frame local e com script funcionando</h1>
    <iframe src="paginasextras/pag002.html" referrerpolicy="no-referrer" sandbox="allow-scripts">
        <p>Infelizmente, o seu navegador não é compatível com isso!</p>
    </iframe>
</body>
</html>
