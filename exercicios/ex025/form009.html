<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1em;
            font-weight: bold;
            
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on" >
        <p>
            Estamos trabalhando com Formulário com a inserção de Java no código... <br>
            <code>oninput="ival.innerHTML = Number(inum.value)"</code><br>
            A barra de Número vai atualizando quando se mexe
        </p>

        <p>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)" >
            <output id="ival">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
