<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="kbrallll.ico" type="image/x-icon">
    <title>Gradiente em CSS</title>
    <style>
        /*Configurações Globais em CSS*/
        *{
            height: 100%;
        }

        /* AQUI TEMOS COMO CONFIGURAR O DEGRADE DO SITE COMO 

        TO RIGHT
        TO LEFT
        TO TOP
        TO BOTTOM
        USANDO A TAG BACKGROUND-IMAGE: LINEAR-GRADIENT*/

        body {
            background-image: linear-gradient(to right, #D92365, #BF2696, #4843D9, #F2AA52, #F25749);

        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
